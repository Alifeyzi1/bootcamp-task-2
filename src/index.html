<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>تسک دوره جاوااسکریپت</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body class="container">
    <div class="transaction">
      <h1 class="page-title">لیست تراکنش ها</h1>
      <input
        class="search-input fas fa-search hidden"
        type="text"
        value=""
        placeholder="جستجو "
      />
    </div>

    <div>
      <button class="btn">بارگذاری تراکنش ها</button>
    </div>

    <div class="transaction-list hidden">
      <div class="transaction-tbl">
        <h1>لیست تراکنش های من</h1>
        <table class="table">
          <thead class="tbl-header">
            <tr>
              <th>ردیف</th>
              <th>نوع تراکنش</th>
              <th>
                مبلغ
                <i class="fa-solid fa-chevron-up"></i>
              </th>
              <th>شماره پیگیری</th>
              <th>تاریخ تراکنش</th>
            </tr>
          </thead>
          <tbody class="tbl-body"></tbody>
        </table>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
